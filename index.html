<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <h3 id="#game-status">Hello hi how are you?</h3>
        <section id="gameboard">
            <div class="spot" id="spot-one" data-index-number="0">
            </div>
            <div class="spot" id="spot-two" data-index-number="1">

            </div>
            <div class="spot" id="spot-three" data-index-number="2">

            </div>
            <div class="spot" id="spot-four" data-index-number="3">
            </div>
            <div class="spot" id="spot-five" data-index-number="4">

            </div>
            <div class="spot" id="spot-six" data-index-number="5">

            </div>
            <div class="spot" id="spot-seven" data-index-number="6">

            </div>
            <div class="spot" id="spot-eight" data-index-number="7">

            </div> 
            <div class="spot" id="spot-nine" data-index-number="8">

            </div>
        </section>

        <div id="buttons">
            <button>New Game</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Jerold Macaya</p>
    </footer>
</body>
</html>
